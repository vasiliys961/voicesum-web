<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>VoiceSum AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl">
        <h1 class="text-2xl font-bold mb-6 text-center">🎙️ VoiceSum AI</h1>
        <p class="text-center mb-6">Загрузите аудиофайл или запишите голос с микрофона.</p>

        <div class="mb-4">
            <label class="block font-medium mb-2">📁 Загрузить файл</label>
            <input type="file" id="audioFile" accept="audio/*" class="w-full border border-gray-300 rounded p-2">
        </div>

        <div class="mb-6">
            <label class="block font-medium mb-2">🎤 Запись с микрофона</label>
            <button id="recordButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                ● Запись
            </button>
            <span id="recordingStatus" class="ml-2 text-red-500 hidden">Идёт запись...</span>
        </div>

        <div class="mb-4">
            <button id="transcribeButton" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">
                🔄 Начать обработку
            </button>
        </div>

        <div class="mb-4">
            <h3 class="font-medium">📝 Транскрипция</h3>
            <textarea id="transcript" class="w-full border border-gray-300 rounded p-2 h-32" readonly></textarea>
        </div>

        <div class="mb-4">
            <h3 class="font-medium">📋 Резюме (на русском)</h3>
            <textarea id="summary" class="w-full border border-gray-300 rounded p-2 h-32" readonly></textarea>
        </div>
    </div>
</body>
</html>
